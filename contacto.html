<body>
    <div class="background">
        <header class="header">

                <!-- Checkbox para el control del menú -->

        <main class="contacto">
            <div class="contact-form-container">
                <h2>Contactame</h2>
                <form action="/submit-form" method="POST">
                    <div class="form-group">
                        <input type="text" name="fullname" placeholder="Nombre Completo" required>
                        <input type="email" name="Apellido" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="mobile" placeholder="Numero de telefono" required>
                        <input type="text" name="subject" placeholder="Correo electronico" required>
                    </div>
                    <textarea name="message" placeholder="Tu mensaje" required></textarea>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </main>
    </div>
